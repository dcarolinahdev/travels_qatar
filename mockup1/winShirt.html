<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Win football shirt</title>
</head>
<body>
    <nav>
        <div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="./index.html">Index</a>
                </li>
                <li class="nav-item">
                    <a href="./aboutUs.html">About</a>
                </li>
                <li class="nav-item">
                    <a href="./contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a href="./available.html">Prices</a>
                </li>
                <li class="nav-item">
                    <a href="./services.html">Services</a>
                </li>
                <li class="nav-item">
                    <a href="#">Win a Shirt</a>
                </li>
                <li class="nav-item">
                    <a href="./extra.html">Extra</a>
                </li>
            </ul>
        </div>
        <figure>
            <img src="assets/img/logo.png" width="45" height="45" alt="logo">
        </figure>
    </nav>

    <main>
        <header>
            <h1>Get a football shirt</h1>
            <h3>Get the chance to win a football shirt feeling this form</h3>
        </header>

        <div class="winShirt">
            <div class="images">
                <img src="assets/img/image8.png" alt="argentina shirts">
                <img src="assets/img/image3.jpg" alt="win something">
            </div>
            <div class="div-form">
                <form action="#" method="get">
                    <div class="row-form">
                        <div class="div-form">
                            <label for="fname">First name </label>
                            <input type="text" name="fname" id="fname">
                        </div>
                        <div class="div-form">
                            <label for="lname">Last name </label>
                            <input type="text" name="lname" id="lname">
                        </div>
                    </div>
                    <div class="row-form">
                        <div class="div-form">
                            <label for="address">Address </label>
                            <input type="text" name="address" id="address">
                        </div>
                        <div class="div-form">
                            <label for="zipc">Zip code </label>
                            <input type="text" name="zipc" id="zipc">
                        </div>
                    </div>
                    <div class="row-form">
                        <div class="div-form">
                            <label for="age">Age </label>
                            <input type="number" name="age" id="age">
                        </div>
                        <div class="div-form">
                            <label for="email">E-mail </label>
                            <input type="email" name="email" id="email">
                        </div>
                    </div>
                    <div class="row-form">
                        <div class="div-form">
                            <label for="nphone">Phone </label>
                            <input type="text" name="nphone" id="nphone">
                        </div>
                        <div class="radio-opts-r">
                            <div>
                                <input type="radio" name="t-phone" id="phone" value="phone">
                                <label for="phone">Phone</label>
                            </div>
                            <div>
                                <input type="radio" name="t-phone" id="mobile" value="mobile">
                                <label for="mobile">mobile</label>
                            </div>
                        </div>
                    </div>
                    <div class="row-form-radio">
                        <label>Gender </label>
                        <div class="radio-opts-r">
                            <div>
                                <input type="radio" name="gender" id="fem" value="fem">
                                <label for="fem">Fem</label>
                            </div>
                            <div>
                                <input type="radio" name="gender" id="male" value="male">
                                <label for="male">Male</label>
                            </div>
                        </div>
                    </div>
                    <div class="row-form">
                        <div class="div-form">
                            <label for="continent">Continent </label>
                            <select name="continent" id="continent">
                                <option value="america">America</option>
                                <option value="asia">Asia</option>
                                <option value="africa">Africa</option>
                                <option value="europe">Europe</option>
                                <option value="oceania">Oceania</option>
                                <option value="antarctica">Antarctica</option>
                            </select>
                        </div>
                        <div class="div-form">
                            <label for="country">Country </label>
                            <input type="text" name="country" id="country">
                        </div>
                    </div>
                    <div class="row-form">
                        <div class="radio-opts-c">
                            <label>Payment options: </label>
                            <div class="radio-opts-c2">
                                <div class="radio-opt-r">
                                    <input type="radio" name="paym-opt" id="cash" value="cash">
                                    <label for="cash">Cash</label>
                                </div>
                                <div class="radio-opt-r">
                                    <input type="radio" name="paym-opt" id="credit-card" value="credit card">
                                    <label for="credit-card">Credit cards</label>
                                </div>
                                <div class="radio-opt-r">
                                    <input type="radio" name="paym-opt" id="debit-card" value="debit card">
                                    <label for="debit-card">Debit cards</label>
                                </div>
                            </div>
                        </div>
                        <div class="radio-opts-c">
                            <label for="services">Services: </label>
                            <textarea name="services" id="services" cols="10" rows="5"></textarea>
                        </div>
                    </div>

                    <div class="terms-check">
                        <input type="checkbox" name="terms" id="terms">
                        <label for="terms">I accept terms and conditions</label>
                    </div>

                    <div class="btn-send">
                        <input type="button" value="send">
                    </div>
                </form>
            </div>
        </div>

        <iframe src="https://www.google.com/maps/d/embed?mid=1opa98IWZ1zqwd1HFJcbOAxP-M4Qslfo&ehbc=2E312F">
        </iframe>
    </main>
</body>
</html>
