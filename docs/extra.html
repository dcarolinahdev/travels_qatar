<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Form Extra Styles</title>
</head>
<body>
    <nav>
        <div>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="./index.html">Index</a>
                </li>
                <li class="nav-item">
                    <a href="./aboutUs.html">About</a>
                </li>
                <li class="nav-item">
                    <a href="./contact.html">Contact</a>
                </li>
                <li class="nav-item">
                    <a href="./available.html">Prices</a>
                </li>
                <li class="nav-item">
                    <a href="./services.html">Services</a>
                </li>
                <li class="nav-item">
                    <a href="./winShirt.html">Win a Shirt</a>
                </li>
                <li class="nav-item">
                    <a href="#">Extra</a>
                </li>
            </ul>
        </div>
        <figure>
            <img src="assets/img/logo.png" width="45" height="45" alt="logo">
        </figure>
    </nav>

    <main>
        <header>
            <h1>Get a football shirt</h1>
            <h3>Get the chance to win a football shirt feeling this form</h3>
        </header>

        <div class="winShirt-esp">
            <div class="images">
                <img src="assets/img/image8.png" alt="argentina shirts">
                <img src="assets/img/image3.jpg" alt="win something">
            </div>
            <div class="div-form div-spform">
                <form action="#" method="get" class="form-esp">
                    <h4>Personal information</h4>
                    <div class="row-form">
                        <div class="input-group input-group-icon">
                            <input type="text" name="fname" id="fname" placeholder="First name" class="input-spform">
                            <div class="input-icon">
                                <i class="fa fa-user"></i>
                            </div>
                        </div>
                        <div class="input-group input-group-icon">
                            <input type="text" name="lname" id="lname" placeholder="Last name" class="input-spform">
                            <div class="input-icon">
                                <i class="fa fa-user"></i>
                            </div>
                        </div>
                    </div>

                    <div class="row-form">
                        <div class="input-group input-group-icon">
                            <input type="number" name="age" id="age" placeholder="Age" class="input-spform">
                            <div class="input-icon">
                                <i class="fa fa-birthday-cake"></i>
                            </div>
                        </div>
                        <div class="input-group input-group-icon">
                            <input type="email" name="email" id="email" placeholder="E-mail" class="input-spform">
                            <div class="input-icon">
                                <i class="fa fa-envelope"></i>
                            </div>
                        </div>
                    </div>

                    <div class="row-form">
                        <div class="radio-opts-mod input-group input-group-icon">
                            <input type="number" name="nphone" id="nphone" placeholder="Phone" class="input-spform">
                            <div class="input-icon">
                                <i class="fa fa-phone"></i>
                            </div>
                        </div>
                        <div class="radio-opts-mod input-group">
                            <input type="radio" name="t-phone" id="phone" value="phone" class="input-spform">
                            <label for="phone" class="label-spform">Phone</label>
                            <input type="radio" name="t-phone" id="mobile" value="mobile" class="input-spform">
                            <label for="mobile" class="label-spform">mobile</label>
                        </div>
                    </div>

                    <h4>Gender</h4>
                    <div class="row-form radio-opt-r">
                        <div class="input-group">
                            <input type="radio" name="gender" id="fem" value="fem" class="input-spform">
                            <label for="fem" class="label-spform">Fem</label>
                            <input type="radio" name="gender" id="male" value="male" class="input-spform">
                            <label for="male" class="label-spform">Male</label>
                        </div>
                    </div>

                    <h4>Location</h4>
                    <div class="row-form">
                        <div class="input-group input-group-icon">
                            <input type="text" name="address" id="address" placeholder="Address" class="input-spform">
                            <div class="input-icon">
                                <i class="fa fa-location-arrow"></i>
                            </div>
                        </div>
                        <div class="input-group input-group-icon">
                            <input type="text" name="zipc" id="zipc" placeholder="Zip code" class="input-spform">
                            <div class="input-icon">
                                <i class="fa fa-map-marker"></i>
                            </div>
                        </div>
                    </div>

                    <div class="row-form">
                        <div class="input-group radio-opts-mod">
                            <select name="continent" id="continent" class="select-spform">
                                <option value="" class="option-spform">Continent</option>
                                <option value="america" class="option-spform">America</option>
                                <option value="asia" class="option-spform">Asia</option>
                                <option value="africa" class="option-spform">Africa</option>
                                <option value="europe" class="option-spform">Europe</option>
                                <option value="oceania" class="option-spform">Oceania</option>
                                <option value="antarctica" class="option-spform">Antarctica</option>
                            </select>
                        </div>
                        <div class="input-group input-group-icon radio-opts-mod">
                            <input type="text" name="country" id="country" placeholder="Country" class="input-spform">
                            <div class="input-icon">
                                <i class="fa fa-envelope"></i>
                            </div>
                        </div>
                    </div>

                    <div class="row-form">
                        <div class="radio-opts-c">
                            <h4>Payment options: </h4>
                            <div class="radio-opts-c3">
                                <div class="radio-opt-r">
                                    <input type="radio" name="paym-opt" id="cash" value="cash" class="input-spform">
                                    <label for="cash" class="label-spform">
                                        <span>
                                            <i class="fa fa-money"></i>
                                            Cash
                                        </span>
                                    </label>
                                </div>
                                <div class="radio-opt-r">
                                    <input type="radio" name="paym-opt" id="credit-card" value="credit card" class="input-spform">
                                    <label for="credit-card" class="label-spform">
                                        <span>
                                            <i class="fa fa-credit-card-alt"></i>
                                            Credit cards
                                        </span>
                                    </label>
                                </div>
                                <div class="radio-opt-r">
                                    <input type="radio" name="paym-opt" id="debit-card" value="debit card" class="input-spform">
                                    <label for="debit-card" class="label-spform">
                                        <span>
                                            <i class="fa fa-credit-card-alt"></i>
                                            Debit cards
                                        </span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="radio-opts-c">
                            <h4>Services: </h4>
                            <textarea name="services" id="services" cols="10" rows="5"></textarea>
                        </div>
                    </div>

                    <div class="terms-check input-group">
                        <input type="checkbox" name="terms" id="terms" class="input-spform">
                        <label for="terms" class="label-spform">I accept terms and conditions</label>
                    </div>

                    <div class="btn-send">
                        <input type="button" value="send" class="input-spform">
                    </div>
                </form>
            </div>
        </div>

        <iframe src="https://www.google.com/maps/d/embed?mid=1opa98IWZ1zqwd1HFJcbOAxP-M4Qslfo&ehbc=2E312F">
        </iframe>
    </main>
</body>
</html>
